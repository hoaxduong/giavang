name: Price Sync Cron Job

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  sync-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Price Sync
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/prices/sync" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Price sync failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Price sync completed successfully"
          
      - name: Check Sync Result
        if: always()
        run: |
          echo "Sync job completed at $(date)"
